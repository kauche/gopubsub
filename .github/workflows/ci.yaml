name: CI

on:
  push:
    branches:
      - "**"

jobs:

  test:
    permissions:
      contents: 'read'
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        version:
          - 1.19.13
          - 1.20.11
          - 1.21.4

    steps:
      - uses: actions/checkout@v3.1.0

      - name: Vet
        run: |
          docker run \
            --rm \
            --volume "$(pwd):/src" \
            --workdir /src \
            golang:${{ matrix.version }}-bookworm go vet ./...

      - name: Test
        run: |
          docker run \
            --rm \
            --volume "$(pwd):/src" \
            --workdir /src \
            golang:${{ matrix.version }}-bookworm go test -shuffle on -count=10 -race ./...
